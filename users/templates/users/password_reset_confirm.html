{% extends 'core/base.html' %}
{% load static %}

{% block content %}
    <div class="content-box">
        <h2>Reset Your Password</h2>
        <p>Enter your new password below.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change Password</button>
        </form>
    </div>
{% endblock %}
