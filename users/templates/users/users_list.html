{% extends 'core/base.html' %}
{% block content %}
    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }} 
                <a href="{% url 'send_friend_request' user.id %}">Send Friend Request</a> |
                <a href="{% url 'send_message' user.id %}">Message</a>
            </li>
        {% empty %}
            <li>No other users found.</li>
        {% endfor %}
    </ul>
{% endblock %}
